<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
     <link rel="stylesheet" href="./CSS/style.css"> 
</head>
<body>
    <h1>CEP FINDER
    </h1>
    
    <form id="form-cep">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP" onblur="pesquisacep(this.value)">
        <br><br>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" readonly>
        <br><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" readonly>
        <br><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" readonly>
        <br><br>
        
        <label for="uf">UF:</label>
        <input type="text" id="uf" readonly>
        <br><br>
        
        <label for="ibge">IBGE:</label>
        <input type="text" id="ibge" readonly>
        <br><br>

        <button type="button" onclick="pesquisacep(document.getElementById('cep').value)">Buscar CEP</button>
        <button type="button" onclick="limpa_formulario()">Limpar</button>
    </form>

    <script src="script.js"></script>
</html>
